<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parcel Creation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    .form-container {
      margin-top:5px; /* Space at the top for the header */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh; /* Full viewport height */
    }
    .form-box {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px; /* Adjust max width as needed */
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <div class="form-box">
      <h3 class="text-center mb-4">Parcel Data</h3>
      <form id="dataForm">
        <div class="mb-3">
          <label for="parcelName" class="form-label">Parcel Name</label>
          <input type="text" class="form-control" id="parcelName" required />
        </div>
        <div class="mb-3">
          <label for="nameSelect" class="form-label"> Sender Name</label>
          <select class="form-select" id="nameSelect" required>
            <option value="" disabled selected>Sender Name</option>
            <!-- Populate these options dynamically if needed -->
            <option value="Sender Name">Sender Name</option>
            <option value="Recipient Name">Recipient Name</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="nameSelect" class="form-label">Name</label>
            <select class="form-select" id="nameSelect" required>
              <option value="" disabled selected>Recipient Name</option>
              <!-- Populate these options dynamically if needed -->
              <option value="Sender Name">Sender Name</option>
              <option value="Recipient Name">Recipient Name</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <div class="container mt-5">
    <h3>Submitted Data</h3>
    <table class="table table-bordered table-striped" id="dataTable">
      <thead>
        <tr>
          <th>Parcel Name</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be appended here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#dataForm").submit(function (e) {
        e.preventDefault();

        // Get form values
        const parcelName = $("#parcelName").val();
        const name = $("#nameSelect").val();

        // Form data to send to API
        const formData = {
          parcel_name: parcelName,
          name: name,
        };

        // Sending form data to the API
        $.ajax({
          type: "POST",
          url: "/your-api-endpoint", // Replace with actual API endpoint
          data: JSON.stringify(formData),
          contentType: "application/json",
          success: function (response) {
            // Append data to the table upon successful API response
            const newRow = `
              <tr>
                <td>${parcelName}</td>
                <td>${name}</td>
              </tr>
            `;
            $("#dataTable tbody").append(newRow);

            // Clear form after submission
            $("#dataForm")[0].reset();
          },
          error: function (error) {
            console.error("Error:", error);
            alert("There was an error submitting the form.");
          },
        });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
