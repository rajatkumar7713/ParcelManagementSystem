{% extends 'index.html' %} 
{% block content %}
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Order Details</title>
  <style>
    .content-box {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      width: 1200px; /* Adjust as needed */
      background-color: #fff;
    }
    .container-fluid {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-5">
    <div class="content-box">
      <div class="col-md-12">
        <div class="d-flex justify-content-between mb-3">
          <h2>Order Details</h2>
        </div>
        <table class="table table-striped" id="parcelTable">
          <thead>
            <tr>
              <th>Parcel Name</th>
              <th>Sender Name</th>
              <th>Recipient Name</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Function to fetch parcels data from API
      function fetchParcels() {
        const accessToken = localStorage.getItem('access_token');
        const refreshToken = localStorage.getItem('refresh_token');
        $.ajax({
          url: '/allparcel/', // Adjust the API endpoint if necessary
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
          },
          success: function (response) {
            const parcels = response.parcels;
            let rows = '';
            parcels.forEach(parcel => {
              rows += `
                <tr>
                  <td>${parcel.parcel_name}</td>
                  <td>${parcel.sender_name}</td>
                  <td>${parcel.recipient_name}</td>
                  <td>${parcel.status}</td>
                  <td>
                    <div class="dropdown">
                      <i class="fa-solid fa-ellipsis-vertical" data-bs-toggle="dropdown"></i>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Edit</a></li>
                        <li>
                          <form method="post" style="display:inline;">
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                            <button type="submit" class="dropdown-item btn btn-danger btn-sm">Cancel</button>
                          </form>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              `;
            });
            $('#parcelTable tbody').html(rows);
          },
          error: function () {
            console.error('Error fetching data');
          }
        });
      }

      // Fetch parcels data when the document is ready
      fetchParcels();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
