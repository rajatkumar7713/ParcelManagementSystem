
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons (Optional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #sidebar {
            height: calc(100vh - 56px); /* Adjust height for the navbar */
            width: 250px;
            position: fixed;
            top: 56px; /* Adjust for navbar height */
            left: 0;
            transition: margin-left 0.3s;
            overflow-x: hidden;
            margin-left: -250px; /* Initially hidden */
        }

        #wrapper:hover #sidebar {
            margin-left: 0;
        }

        #page-content-wrapper {
            margin-left: 0;
            margin-top: 56px; /* Adjust for navbar height */
            transition: margin-left 0.3s;
            flex: 1;
        }

        @media (min-width: 768px) {
            #sidebar {
                margin-left: 0; /* Sidebar always visible on larger screens */
            }

            #page-content-wrapper {
                margin-left: 250px;
            }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>

</head>
<body>
    <div id="wrapper">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-auto" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Sidebar -->
        {% comment %} {% include 'sidenavbar.html' %} {% endcomment %}

        <!-- Main content block -->
        <div id="page-content-wrapper">
            <div class="container">
                {% block content %}
                <!-- Child templates will inject content here -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
